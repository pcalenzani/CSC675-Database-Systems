{% extends "header.html" %}
{% block body %}
<div class="row" style="margin-top: 80px">
    <div class="col-md-12">
        <h3 class="text-center">Update Airplane</h3>
    </div>
</div>
<div class="px-4">
<form action="" method="post">
    <div class="form-group">
        <label>Flight Name</label>
        <p class="col-sm-3">{{ airplanename }}</p>
    </div>
    <div class="form-group">
        <label>Flight ID</label>
        <input  class="form-control" value="{{ airplaneflight }}" name="flightId">
    </div>
  <input type="submit" value="Submit">
</form>
</div>
{% endblock %}
