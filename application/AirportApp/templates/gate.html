{% extends "header.html" %}

{% block body %}
<div class="row" style="margin-top: 80px">
    <div class="col-md-12">
        <h3 class="text-center">Gates</h3>
    </div>
</div>

<div class="row" style="margin: 35px 20px 20px;">
    <table id='mytable' class="table table-dark table-striped table-bordered">
        <thead>
        <tr class="bg-primary">
            <th scope="col">ID</th>
            <th scope="col">Gate</th>
            <th scope="col">Airplane</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        {% for items in columns -%}
        <tr>
            <th scope="row">
                {{ items[0] }}
            </th>
            <td>{{ items[1] }}</td>
            <td>{{ items[2] }}</td>
            <td>
                <div class="row text-center">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <a class="btn btn-outline-primary btn-block" href="/gateupdate/{{ items[0] }}"
                           role="button">Edit</a>
                    </div>
                </div>
            </td>
        </tr>
        {%- endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
